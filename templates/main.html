<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='index.js')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary" style="position:relative; z-index: 9999999;">
        <a class="navbar-brand" style="color: white;"><i class="fa fa-link" style="margin-right: 10px;"></i>Tinify</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="projects" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Projects
                    </a>
                    <div class="dropdown-menu" aria-labelledby="projects">
                        <a class="dropdown-item" href="https://github.com/YASSINE-AA/Sudoku">Sudoku!</a>
                            <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="https://github.com/YASSINE-AA/CV-Manager-2020">CV Manager 2020</a>
                    </div>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <ul id="warning_info" style="margin-top: 20px;">
            </ul>
        <div class="card-info" style="position:absolute; margin:0; display: table; top: 50%; left:50%; transform:translate(-50%, -50%);">
            <div class="row">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Quick and simple url shortener.</h5>
                        <p class="card-text">Make huge links short and short links neat.</p>
                        <form method="POST">
                            <input class="form-control" name="url_input" id="url_input" placeholder="Enter Url" style="margin-bottom: 10px;">
                            <input value="Tinify" type="submit" href="#" class="btn btn-primary">
                            <a href="https://github.com/YASSINE-AA/tinify" class="btn btn-secondary" id="explore"><i class="fa fa-code" style="margin-right: 10px;"></i>Explore Code</a>
                        </form>

                    </div>

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            i=0;
            $("#explore").click(() => {

                if (!(i>0)){
                $("#warning_info").append("<div class=\"alert alert-success alert-dismissible fade show\" role=\"alert\" id='alert'>Happy Coding! <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">\n" +
                    "    <span aria-hidden=\"true\">&times;</span>\n" +
                    "  </button></div>");
                   i += 1;
                }
            })

            </script>

</body>

</html>
